<div class="wrap">
    <div class="container  pt-4">
        <div class="row pt-4">
            <div class="col-lg-4 col-md-2"></div>
            <div class="col-lg-4 col-md-8">
                <div class="jumbotron ">
                    <h2 class="text-center pb-4">Register</h2>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" [(ngModel)]="username" class="form-control" name="username" placeholder="Username" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" (click)="register()" class="btn btn-primary login-btn btn-block">Register</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-2"></div>
        </div>
    </div>
</div>
